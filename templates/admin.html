<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            color: #bbb;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-top: 5px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .button:hover {
            background: #e6c200;
        }

        .status {
            color: white;
            margin-top: 15px;
            display: none;
        }
        #backButton {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: transparent;
    color: #FFD700;
    font-size: 28px;
    border: none;
    text-decoration: none;
    cursor: pointer;
    z-index: 1000;
    transition: color 0.2s ease;
}

#backButton:hover {
    color: #e6c200;
}


    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" id="backButton" title="Back to Home">‚Üê</a>


    <div class="admin-container">
        <h2>Admin Panel</h2>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="category">Select Product Category:</label>
            <select id="category" required>
                <option value="" selected disabled>Select a category</option>
                <option value="Books">Books</option>
                <option value="Clothing, Shoes and Jewellery">Clothing, Shoes and Jewellery</option>
                <option value="Electronics">Electronics</option>
                <option value="Home and Kitchen">Home and Kitchen</option>
                <option value="Kindle">Kindle</option>
                <option value="Movies and TV">Movies and TV</option>
                <option value="Pet Supplies">Pet Supplies</option>
                <option value="Sports and Outdoors">Sports and Outdoors</option>
                <option value="Tools and Home Improvement">Tools and Home Improvement</option>
                <option value="Toys and Games">Toys and Games</option>
            </select>

            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" accept=".csv" required>
            <button type="submit" class="button">Upload</button>
        </form>

        <button id="trainButton" class="button">Train Model</button>
        <p id="statusMessage" class="status"></p>
    </div>

    <script>
        

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let fileInput = document.getElementById("csvFile");
            let file = fileInput.files[0];
            let category = document.getElementById("category").value;
            let statusMessage = document.getElementById("statusMessage");

            if (!category) {
                alert("Please select a category.");
                return;
            }
            if (!file) {
                alert("Please select a CSV file.");
                return;
            }
            if (!file.name.endsWith(".csv")) {
                alert("Invalid file type. Please upload a CSV file.");
                return;
            }

            statusMessage.innerText = "Uploading file...";
            statusMessage.style.display = "block";

            let formData = new FormData();
            formData.append("file", file);
            formData.append("category", category);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusMessage.innerText = "Error: " + data.error;
                    statusMessage.style.color = "red";
                } else {
                    statusMessage.innerText = "File uploaded successfully!";
                    statusMessage.style.color = "lightgreen";
                }
            })
            .catch(error => {
                statusMessage.innerText = "Upload failed.";
                statusMessage.style.color = "red";
                console.error("Error:", error);
            });
        });

        document.getElementById("trainButton").addEventListener("click", function() {
            let category = document.getElementById("category").value;
            let statusMessage = document.getElementById("statusMessage");

            if (!category) {
                alert("Please select a category before training.");
                return;
            }

            statusMessage.innerText = "Training model...";
            statusMessage.style.display = "block";

            fetch("/train_models", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ category: category })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusMessage.innerText = "Error: " + data.error;
                    statusMessage.style.color = "red";
                } else {
                    statusMessage.innerText = "Model trained successfully!";
                    statusMessage.style.color = "lightgreen";
                }
            })
            .catch(error => {
                statusMessage.innerText = "Training failed.";
                statusMessage.style.color = "red";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
